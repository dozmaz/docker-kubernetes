events {
    worker_connections 1024;
}

http {
    # Configuración de upstream para backend
    upstream backend {
        server backend:5000;
    }

    upstream mongo-express {
        server mongo-express:8081;
    }

    # Configuración de upstream para frontend
    upstream frontend {
        server frontend:80;
    }

    # Servidor principal
    server {
        listen 8080;
        server_name localhost;

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Ruta para API (backend)
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /mongo-express/ {
            proxy_pass http://mongo-express/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /mongo-express;
            proxy_cache_bypass $http_upgrade;

            sub_filter_types text/html;
            sub_filter 'href="/' 'href="/mongo-express/';
            sub_filter 'src="/' 'src="/mongo-express/';
            sub_filter_once off;
        }

        # Ruta para frontend (default)
        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check del gateway
        location /gateway/health {
            access_log off;
            return 200 "Gateway OK\n";
            add_header Content-Type text/plain;
        }
    }
}
